<html>
<head>
    <meta charset="UTF-8">
    <title>French Translations!</title>
    <meta name="description" content="French translator using Azure Cognitive Services">
    <meta name="author" content="Sam Parrotte">
    <!-- Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>        
    <div class="container">     
        <h2 class="font_baloo">Wolffe. Translations</h1>
        <button id="translate-button-mobile" class="button-primary u-full-width">Translate</button>
        <div class="row">
            <textarea
                id="input-textarea"
                class="one-half column"
                autocomplete="off" 
                spellcheck  
                autofocus                
                placeholder="Enter text to translate."></textarea>                
            <textarea
                id="translated-textarea"
                class="one-half column"
                autocomplete="off"
                disabled></textarea>
        </div>            
        <button id="translate-button" class="button-primary">Translate</button>
    </div> 
    <!-- Load scripts -->
    <script src="js/script.js"></script>
</body>
</html>
